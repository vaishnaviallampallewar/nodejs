  <script>
    $(document).ready(function() {
      $('#comment_form').submit(function() {
        $(this).ajaxSubmit({
          error: function(xhr) {
            status('Error: ' + xhr.status);
          },
         success: function(response) {
           alert(response.responseDesc);
         }
        });
        //Very important line, it disable the page refresh.
        return false;
      });
    });
